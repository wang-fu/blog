# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: write-all

env: 
  REPO: http://github.com/wangfu/wang-fu.github.iocc.git
  GH_TOKEN: ${{secrets.test}}
  
     
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@master



      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!


      # - name: install dep
      #   run:  npm i

      # - name: build
      #   run: bash ./deploy.sh

#           git push --force --quiet"https://[email protected]$REPO"master:master
      - name: test
        run: |

          cd docs/test
          ls -al
          git init
          git checkout -b gh-pages
          git config --global user.email "imwangfu@@foxmail.com"
          git config --global user.name "fly"
          git add -A
          git commit -m 'deploy' --allow-empty 
          git remote -v
          # git push --force https://{{secrets.test}}@github.com/wang-fu/wang-fu.github.iocc.git master
          git push --force https://{{secrets.test}}@github.com/wang-fu/wang-fu.github.iocc.git gh-pages

      - name: push
        
        run: |
          cd docs/test
          git branch -v
          ls
          git push https://{{secrets.test}}@github.com/wang-fu/wang-fu.github.iocc.git gh-pages --force

      # Runs a set of commands using the runners shell
      - name: done
        run: |
          echo push succeed,
          echo test, and deploy your project.
