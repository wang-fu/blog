<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混沌随想 - 赛博朋克博客设计稿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f35;
            --card-bg: rgba(26, 31, 53, 0.85);
            --accent-cyan: #00f5ff;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(0, 245, 255, 0.2);
            --glow-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: 
                radial-gradient(ellipse at top right, #1a1f35 0%, #0a0e1a 40%),
                radial-gradient(ellipse at bottom left, #0d1b2a 0%, #020611 60%),
                linear-gradient(135deg, #0a0e1a 0%, #1e3a8a 50%, #0a0e1a 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* 梵高星空螺旋云层 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse 400px 200px at 20% 30%, rgba(0, 245, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 300px 150px at 80% 70%, rgba(139, 92, 246, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse 600px 100px at 60% 20%, rgba(236, 72, 153, 0.06) 0%, transparent 40%),
                conic-gradient(from 0deg at 30% 40%, 
                    transparent 0deg, 
                    rgba(0, 245, 255, 0.03) 60deg,
                    transparent 120deg,
                    rgba(139, 92, 246, 0.04) 180deg,
                    transparent 240deg,
                    rgba(0, 245, 255, 0.02) 300deg,
                    transparent 360deg
                );
            animation: van-gogh-swirl 60s linear infinite;
            pointer-events: none;
            z-index: -3;
        }

        /* 星星层 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle 3px at 15% 25%, rgba(255, 255, 255, 0.9) 0%, rgba(0, 245, 255, 0.8) 30%, transparent 70%),
                radial-gradient(circle 2px at 85% 15%, rgba(255, 255, 255, 0.8) 0%, rgba(139, 92, 246, 0.7) 40%, transparent 70%),
                radial-gradient(circle 4px at 70% 35%, rgba(255, 255, 255, 0.9) 0%, rgba(236, 72, 153, 0.6) 20%, transparent 60%),
                radial-gradient(circle 2px at 25% 75%, rgba(255, 255, 255, 0.7) 0%, rgba(0, 245, 255, 0.6) 50%, transparent 80%),
                radial-gradient(circle 3px at 90% 80%, rgba(255, 255, 255, 0.8) 0%, rgba(139, 92, 246, 0.7) 30%, transparent 70%),
                radial-gradient(circle 1px at 45% 60%, rgba(255, 255, 255, 0.6) 0%, rgba(0, 245, 255, 0.5) 60%, transparent 90%),
                radial-gradient(circle 2px at 60% 85%, rgba(255, 255, 255, 0.7) 0%, rgba(236, 72, 153, 0.5) 40%, transparent 80%),
                radial-gradient(circle 1px at 10% 50%, rgba(255, 255, 255, 0.5) 0%, rgba(139, 92, 246, 0.4) 70%, transparent 90%);
            background-size: 
                400px 400px, 350px 350px, 500px 500px, 300px 300px,
                450px 450px, 250px 250px, 380px 380px, 320px 320px;
            animation: stars-twinkle 8s ease-in-out infinite alternate, stars-drift 40s linear infinite;
            pointer-events: none;
            z-index: -2;
        }

        /* 梵高风格的流动云层 */
        .starry-clouds {
            position: fixed;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: 
                radial-gradient(ellipse 800px 200px at 40% 60%, rgba(0, 245, 255, 0.04) 0%, transparent 70%),
                radial-gradient(ellipse 600px 150px at 80% 30%, rgba(139, 92, 246, 0.06) 0%, transparent 60%),
                linear-gradient(45deg, 
                    transparent 0%, 
                    rgba(0, 245, 255, 0.02) 25%, 
                    transparent 50%,
                    rgba(139, 92, 246, 0.03) 75%,
                    transparent 100%
                ),
                conic-gradient(from 45deg at 70% 80%, 
                    transparent 0deg,
                    rgba(236, 72, 153, 0.02) 90deg,
                    transparent 180deg,
                    rgba(0, 245, 255, 0.03) 270deg,
                    transparent 360deg
                );
            background-size: 1000px 400px, 800px 300px, 600px 600px, 500px 500px;
            animation: cloud-flow 50s ease-in-out infinite, cloud-morph 25s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes van-gogh-swirl {
            0% { 
                transform: rotate(0deg) scale(1);
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: rotate(90deg) scale(1.1);
                filter: hue-rotate(30deg);
            }
            50% { 
                transform: rotate(180deg) scale(0.95);
                filter: hue-rotate(60deg);
            }
            75% { 
                transform: rotate(270deg) scale(1.05);
                filter: hue-rotate(30deg);
            }
            100% { 
                transform: rotate(360deg) scale(1);
                filter: hue-rotate(0deg);
            }
        }

        @keyframes stars-twinkle {
            0% { 
                opacity: 0.6;
                filter: brightness(1) blur(0px);
            }
            25% { 
                opacity: 0.9;
                filter: brightness(1.5) blur(0.5px);
            }
            50% { 
                opacity: 1;
                filter: brightness(2) blur(1px);
            }
            75% { 
                opacity: 0.8;
                filter: brightness(1.3) blur(0.3px);
            }
            100% { 
                opacity: 0.7;
                filter: brightness(1.1) blur(0px);
            }
        }

        @keyframes stars-drift {
            0% { 
                transform: translate(0, 0);
            }
            25% { 
                transform: translate(-20px, -30px);
            }
            50% { 
                transform: translate(-40px, -10px);
            }
            75% { 
                transform: translate(-20px, 20px);
            }
            100% { 
                transform: translate(0, 0);
            }
        }

        @keyframes cloud-flow {
            0% { 
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            33% { 
                transform: translateX(-100px) translateY(-50px) rotate(120deg);
                opacity: 0.9;
            }
            66% { 
                transform: translateX(-200px) translateY(30px) rotate(240deg);
                opacity: 0.8;
            }
            100% { 
                transform: translateX(-300px) translateY(0) rotate(360deg);
                opacity: 0.7;
            }
        }

        @keyframes cloud-morph {
            0% { 
                filter: blur(20px) brightness(1);
                background-size: 1000px 400px, 800px 300px, 600px 600px, 500px 500px;
            }
            50% { 
                filter: blur(30px) brightness(1.2);
                background-size: 1200px 500px, 900px 350px, 700px 700px, 600px 600px;
            }
            100% { 
                filter: blur(25px) brightness(0.9);
                background-size: 1100px 450px, 850px 320px, 650px 650px, 550px 550px;
            }
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 31, 53, 0.9);
            backdrop-filter: blur(15px) saturate(1.2);
            border: 1px solid rgba(0, 245, 255, 0.25);
            border-radius: 50px;
            padding: 12px 30px;
            display: flex;
            gap: 30px;
            z-index: 1000;
            box-shadow: 
                0 8px 32px rgba(0, 245, 255, 0.12),
                0 4px 16px rgba(139, 92, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        /* 首页头部 */
        .hero-section {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(
                45deg,
                #ffffff 0%,
                var(--accent-cyan) 20%,
                #ffffff 40%,
                var(--accent-purple) 60%,
                #ffffff 80%,
                var(--accent-cyan) 100%
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: starlight-shimmer 6s ease-in-out infinite, starry-glow 3s ease-in-out infinite alternate;
            position: relative;
        }

        .hero-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(0, 245, 255, 0.2) 50%,
                rgba(139, 92, 246, 0.15) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.4;
            filter: blur(1px);
            z-index: -1;
        }

        @keyframes starlight-shimmer {
            0% { 
                background-position: -100% 0%;
            }
            50% { 
                background-position: 100% 0%;
            }
            100% { 
                background-position: 200% 0%;
            }
        }

        @keyframes starry-glow {
            0% { 
                filter: 
                    drop-shadow(0 0 8px rgba(255, 255, 255, 0.3))
                    drop-shadow(0 0 16px rgba(0, 245, 255, 0.4))
                    drop-shadow(0 0 24px rgba(139, 92, 246, 0.2));
            }
            50% { 
                filter: 
                    drop-shadow(0 0 12px rgba(255, 255, 255, 0.6))
                    drop-shadow(0 0 24px rgba(0, 245, 255, 0.7))
                    drop-shadow(0 0 36px rgba(139, 92, 246, 0.4))
                    drop-shadow(0 0 48px rgba(236, 72, 153, 0.2));
            }
            100% { 
                filter: 
                    drop-shadow(0 0 10px rgba(255, 255, 255, 0.4))
                    drop-shadow(0 0 20px rgba(0, 245, 255, 0.5))
                    drop-shadow(0 0 30px rgba(139, 92, 246, 0.3));
            }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.9) 0%,
                var(--accent-cyan) 50%,
                rgba(255, 255, 255, 0.9) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            animation: number-glow 4s ease-in-out infinite alternate;
        }

        @keyframes number-glow {
            0% { 
                filter: drop-shadow(0 0 4px rgba(0, 245, 255, 0.3));
            }
            100% { 
                filter: drop-shadow(0 0 12px rgba(0, 245, 255, 0.6));
            }
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* 文章列表 */
        .articles-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-primary);
            position: relative;
            padding-left: 20px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .articles-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .article-card {
            background: rgba(26, 31, 53, 0.8);
            border: 1px solid rgba(0, 245, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            backdrop-filter: blur(12px) saturate(1.2);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 245, 255, 0.08),
                0 2px 8px rgba(139, 92, 246, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 245, 255, 0.03),
                transparent
            );
            transition: left 0.6s ease;
        }

        .article-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(0, 245, 255, 0.4);
            box-shadow: 
                0 12px 40px rgba(0, 245, 255, 0.2),
                0 6px 20px rgba(139, 92, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .article-card:hover::before {
            left: 100%;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .article-date {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .article-tags {
            display: flex;
            gap: 8px;
        }

        .tag {
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-purple);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .article-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .read-time {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* 加载更多按钮 */
        .load-more {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .load-more-btn {
            background: linear-gradient(
                135deg,
                rgba(26, 31, 53, 0.9) 0%,
                rgba(0, 245, 255, 0.2) 50%,
                rgba(139, 92, 246, 0.3) 100%
            );
            border: 1px solid rgba(0, 245, 255, 0.4);
            padding: 14px 32px;
            border-radius: 25px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(0, 245, 255, 0.2),
                0 2px 8px rgba(139, 92, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .load-more-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: left 0.6s ease;
        }

        .load-more-btn:hover {
            transform: translateY(-2px) scale(1.05);
            border-color: rgba(0, 245, 255, 0.6);
            box-shadow: 
                0 8px 25px rgba(0, 245, 255, 0.3),
                0 4px 15px rgba(139, 92, 246, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .load-more-btn:hover::before {
            left: 100%;
        }

        .load-more-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 文章详情页样式 */
        .article-detail {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .article-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .article-detail .article-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .article-detail .article-meta {
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* 富文本内容样式重置 */
        .article-content {
            background: rgba(26, 31, 53, 0.85);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px) saturate(1.3);
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0, 245, 255, 0.1),
                0 4px 16px rgba(139, 92, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .article-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 245, 255, 0.4),
                rgba(139, 92, 246, 0.3),
                transparent
            );
        }

        /* 通用HTML内容样式 */
        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            color: var(--text-primary) !important;
            margin: 30px 0 20px 0 !important;
            font-weight: 600 !important;
            line-height: 1.3 !important;
        }

        .article-content h1 { font-size: 2rem !important; }
        .article-content h2 { font-size: 1.7rem !important; }
        .article-content h3 { font-size: 1.4rem !important; }
        .article-content h4 { font-size: 1.2rem !important; }

        .article-content p {
            color: var(--text-secondary) !important;
            line-height: 1.8 !important;
            margin: 16px 0 !important;
            font-size: 1rem !important;
        }

        .article-content strong,
        .article-content b {
            color: var(--text-primary) !important;
            font-weight: 600 !important;
        }

        .article-content a {
            color: var(--accent-cyan) !important;
            text-decoration: none !important;
            border-bottom: 1px solid transparent !important;
            transition: all 0.3s ease !important;
        }

        .article-content a:hover {
            border-bottom-color: var(--accent-cyan) !important;
            text-shadow: 0 0 8px rgba(0, 245, 255, 0.5) !important;
        }

        .article-content img {
            max-width: 100% !important;
            height: auto !important;
            border-radius: 8px !important;
            margin: 20px 0 !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        }

        .article-content ul,
        .article-content ol {
            color: var(--text-secondary) !important;
            margin: 16px 0 !important;
            padding-left: 30px !important;
        }

        .article-content li {
            margin: 8px 0 !important;
            line-height: 1.6 !important;
        }

        .article-content blockquote {
            background: rgba(0, 245, 255, 0.1) !important;
            border-left: 4px solid var(--accent-cyan) !important;
            margin: 20px 0 !important;
            padding: 20px !important;
            border-radius: 0 8px 8px 0 !important;
            color: var(--text-secondary) !important;
        }

        .article-content code {
            background: rgba(139, 92, 246, 0.2) !important;
            color: var(--accent-purple) !important;
            padding: 2px 6px !important;
            border-radius: 4px !important;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace !important;
        }

        .article-content pre {
            background: var(--secondary-bg) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
            padding: 20px !important;
            margin: 20px 0 !important;
            overflow-x: auto !important;
        }

        .article-content pre code {
            background: none !important;
            padding: 0 !important;
            color: var(--text-primary) !important;
        }

        .article-content table {
            width: 100% !important;
            border-collapse: collapse !important;
            margin: 20px 0 !important;
            background: var(--secondary-bg) !important;
            border-radius: 8px !important;
            overflow: hidden !important;
        }

        .article-content th,
        .article-content td {
            padding: 12px !important;
            text-align: left !important;
            border-bottom: 1px solid var(--border-color) !important;
            color: var(--text-secondary) !important;
        }

        .article-content th {
            background: rgba(0, 245, 255, 0.1) !important;
            color: var(--text-primary) !important;
            font-weight: 600 !important;
        }

        /* 微信公众号特有样式重写 */
        .article-content section {
            color: var(--text-secondary) !important;
            margin: 16px 0 !important;
        }

        .article-content span[leaf] {
            color: inherit !important;
        }

        /* 原文链接样式 */
        .original-link {
            background: rgba(236, 72, 153, 0.1) !important;
            border: 1px solid rgba(236, 72, 153, 0.3) !important;
            border-radius: 12px !important;
            padding: 20px !important;
            margin: 30px 0 !important;
        }

        .original-link p {
            color: var(--text-secondary) !important;
            margin: 8px 0 !important;
        }

        .original-link a {
            color: var(--accent-pink) !important;
        }

        /* 返回按钮 */
        .back-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px 24px;

        function loadMoreArticles() {
            const startIndex = currentPage * articlesPerPage;
            const endIndex = startIndex + articlesPerPage;
            const newArticles = articles.slice(startIndex, endIndex);
            
            if (newArticles.length === 0) {
                document.querySelector('.load-more-btn').textContent = '没有更多文章了';
                document.querySelector('.load-more-btn').disabled = true;
                return;
            }

            const articlesGrid = document.getElementById('articles-grid');
            
            newArticles.forEach(article => {
                const articleCard = createArticleCard(article);
                articlesGrid.appendChild(articleCard);
            });

            currentPage++;
            
            if (endIndex >= articles.length) {
                document.querySelector('.load-more-btn').textContent = '没有更多文章了';
                document.querySelector('.load-more-btn').disabled = true;
            }
        }

        // 创建文章卡片
        function createArticleCard(article) {
            const card = document.createElement('div');

            const readTime = Math.ceil(article.content.length / 500) + ' 分钟阅读';
            
            card.innerHTML = `
                <div class="article-meta">
                    <span class="article-date">📅 ${article.date}</span>
                    <div class="article-tags">

                </div>
                <h3 class="article-title">${article.title}</h3>
                <p class="article-excerpt">${article.excerpt}</p>

                    <span class="read-time">⏱ ${readTime}</span>
                    <span>👁 ${Math.floor(Math.random() * 1000) + 100} 阅读</span>
                </div>
            `;
            
            return card;
        }

        function showArticleDetail(article) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('article-detail').style.display = 'block';
            
            document.getElementById('detail-title').textContent = article.title;
            document.getElementById('detail-meta').innerHTML = `
                <span>📅 ${article.date}</span>
                <span>⏱ ${Math.ceil(article.content.length / 500)} 分钟阅读</span>
